<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="./assets/icon.png" />
</head>
<body>
    
    <div id="vid-area">
        <video id="movie" src="./assets/video_name.mp4"></video>
    </div>

    <div id="text-area">
        <span id="text-content"></span>
        <br><br>
        <span id="begin">Click anywhere to begin</span>
    </div>

    <div id="response-area" style="display: none;">
        <span id="response-prompt">How are you feeling right now?</span>
        <br><br>
        <input type="text" id="response-field">
        <button type="submit" id="response-submit">Submit</button>
    </div>

    <div id="contact-area" style="display: none;">
        <div id="contact1" class="contacts">
            <br><br>
            Suicide Prevention Hotline
            <br><br><br>
            Phone number
            <br><br>
            Email address
        </div>
        <div id="contact2" class="contacts">
            <br><br>
            NYU Wellness Exchange
            <br><br><br>
            +971 2-628-5555
            <br><br>
            wellness.exchange@nyu.edu
        </div>
        <div id="contact3" class="contacts">
            <br><br>
            NYUAD REACH
            <br><br><br>
            nyuad.reach@nyu.edu
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
